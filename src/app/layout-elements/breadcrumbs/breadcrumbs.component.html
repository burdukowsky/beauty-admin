<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item active">
    <a [routerLink]="[breadcrumb.url]">
      <span *ngIf="breadcrumb.isTranslationKey">{{breadcrumb.label | translate}}</span>
      <span *ngIf="!breadcrumb.isTranslationKey">{{breadcrumb.label}}</span>
    </a>
  </li>
</ol>
