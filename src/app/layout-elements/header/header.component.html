<header class="app-header navbar">
  <button class="navbar-toggler mobile-sidebar-toggler d-lg-none mr-auto" type="button" appMobileSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand"></a>
  <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item" ngbDropdown [placement]="'bottom-right'">
      <a class="nav-link" ngbDropdownToggle role="button" aria-haspopup="true"
         aria-expanded="false">
        <img src="../../../assets/img/avatars/avatar.gif" class="img-avatar" alt="admin@bootstrapmaster.com">
      </a>
      <div ngbDropdownMenu>
        <div class="dropdown-header text-center">
          <strong>{{ "COMMON.ACCOUNT" | translate }}</strong>
        </div>
        <a class="dropdown-item"><i class="fa fa-user"></i> {{ "COMMON.PROFILE" | translate }}</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> {{ "HEADER.LOGOUT" | translate }}</a>
      </div>
    </li>
  </ul>
  <button class="navbar-toggler aside-menu-toggler" type="button" appAsideMenuToggler>
    <i class="icon-settings text-muted"></i>
  </button>
</header>
